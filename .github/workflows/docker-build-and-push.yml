name: Docker build and push (reusable)

on:
  workflow_call:
    inputs:
      registry_image:
        description: 'Full image name including registry (e.g., username/repo)'
        required: true
        type: string
      platforms:
        description: 'JSON array of platforms (e.g., ["linux/amd64","linux/arm64"])'
        required: true
        type: string
      tags:
        description: 'JSON array of tags (e.g., ["v1.2.3","latest"])'
        required: true
        type: string
      docker_hub_username:
        description: 'Optional Docker Hub username (falls back to secrets.DOCKER_HUB_USERNAME)'
        required: false
        type: string
      docker_hub_password:
        description: 'Optional Docker Hub password (falls back to secrets.DOCKER_HUB_PASSWORD)'
        required: false
        type: string
      environment_name:
        description: 'Optional environment name to mark the deployment (e.g., "Docker Image Staging")'
        required: false
        type: string
      environment_url:
        description: 'Optional environment url to show in the environment (e.g., staging image url)'
        required: false
        type: string

jobs:
  upload-to-docker-hub:
    name: Upload image(s) to registry 🐳
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(inputs.platforms) }}
        tag: ${{ fromJson(inputs.tags) }}
    steps:
      - name: Log in to Docker registry 🔐
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.docker_hub_username }}
          password: ${{ inputs.docker_hub_password }}

      - name: Set up QEMU 🏗️
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx 🏗️
        uses: docker/setup-buildx-action@v3

      - name: Docker meta 📦
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry_image }}
          tags: ${{ inputs.registry_image }}:${{ matrix.tag }}

      - name: Build and push Docker image 🐳
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ inputs.registry_image }},push-by-digest=true,push=true
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set formatted platform directory in environment variable 🌿
        shell: bash
        run: echo "PLATFORM_DIR=$(echo \"${{ matrix.platform }}\" | sed 's/\//-/g')" >> "$GITHUB_ENV"

      - name: Export digest 📦
        shell: bash
        run: |
          mkdir -p /tmp/digests/${{ matrix.tag }}
          echo "${{ steps.build.outputs.digest }}" > "/tmp/digests/${{ matrix.tag }}/${{ env.PLATFORM_DIR }}-digest.txt"

      - name: Upload digest artifact 📦
        uses: actions/upload-artifact@v4
        with:
          name: docker-digest-${{ matrix.tag }}-${{ env.PLATFORM_DIR }}
          path: /tmp/digests/${{ matrix.tag }}/${{ env.PLATFORM_DIR }}-digest.txt
          retention-days: 1

  merge-images-into-manifest-list:
    name: Merge images into a manifest list 🗂️
    runs-on: ubuntu-latest
    needs: upload-to-docker-hub
    strategy:
      matrix:
        tag: ${{ fromJson(inputs.tags) }}
    environment:
      name: ${{ inputs.environment_name }}
      url: ${{ inputs.environment_url }}
    steps:
      - name: Download digests 📩
        uses: actions/download-artifact@v4
        with:
          pattern: docker-digest-${{ matrix.tag }}-*
          path: /tmp/digests/${{ matrix.tag }}
          merge-multiple: true

      - name: Set up Docker Buildx 🏗️
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry 🔐
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.docker_hub_username || secrets.DOCKER_HUB_USERNAME }}
          password: ${{ inputs.docker_hub_password || secrets.DOCKER_HUB_PASSWORD }}

      - name: Create manifest list and push 📦
        shell: bash
        run: |
          DIGESTS=""
          for f in /tmp/digests/${{ matrix.tag }}/*-digest.txt; do
            PLATFORM=$(basename "$f" | sed 's/-digest.txt//')
            DIGEST=$(cat "$f")
            DIGESTS+="${{ inputs.registry_image }}:${PLATFORM}@${DIGEST} "
          done
          docker buildx imagetools create --tag "${{ inputs.registry_image }}:${{ matrix.tag }}" $DIGESTS

      - name: Inspect manifest list 🕵️
        shell: bash
        run: docker buildx imagetools inspect ${{ inputs.registry_image }}:${{ matrix.tag }}
