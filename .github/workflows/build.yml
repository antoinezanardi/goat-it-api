name: âš™ï¸ Build Workflow
on:
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  code-ql:
    name: CodeQL Scan â‡ï¸
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository ğŸ“¡
        uses: actions/checkout@v6

      - name: Perform CodeQL Analysis â‡ï¸
        uses: ./.github/actions/code-ql

  lint-workflows:
    name: Lint GitHub Workflows ğŸ™
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v6

      - name: Create dummy package.json for ActionLint ğŸ“„
        run: |
          echo '{
            "name": "dummy-package",
            "version": "1.0.0",
            "private": true
          }' > package.json

      - name: Lint GitHub Workflows ğŸ™
        uses: raven-actions/actionlint@v2.1.1
        with:
          matcher: true
          fail-on-error: true
          shellcheck: true
          pyflakes: true
          cache: true
          group-result: true

  install:
    name: Install âš™ï¸
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v6

      - name: Install project ğŸ“¦
        uses: ./.github/actions/install-project

  docker-builds:
    name: Docker Build ğŸ³
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v6

      - name: Docker Build ğŸ³
        uses: ./.github/actions/docker-build
        with:
          platform: ${{ matrix.platform }}

  build:
    name: Build App âœ¨
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v6

      - name: Build application âœ¨
        uses: ./.github/actions/build

  build-schemas-package:
    name: Build @goat-it/schemas ğŸ“š
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v6

      - name: Build @goat-it/schemas ğŸ“š
        uses: ./.github/actions/build-schemas-package

  lint-codebase:
    name: Lint Codebase ğŸ”
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v6

      - name: Lint Codebase ğŸ”
        id: lint-codebase
        uses: ./.github/actions/lint

  unit-tests:
    name: Unit Tests ğŸ§ª
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v6

      - name: Unit Tests ğŸ§ª
        id: unit-tests
        uses: ./.github/actions/unit-tests

  mutation-tests:
    name: Mutation Tests ğŸ‘½
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: Stryker Dashboard
      url: ${{ steps.mutation-tests.outputs.mutation-tests-dashboard-url }}
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v6

      - name: Mutation Tests ğŸ‘½
        id: mutation-tests
        uses: ./.github/actions/mutation-tests
        with:
          stryker-dashboard-api-key: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

  acceptance-tests:
    name: Acceptance Tests ğŸ¥’
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - build
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v6

      - name: Acceptance Tests ğŸ¥’
        id: acceptance-tests
        uses: ./.github/actions/acceptance-tests

  sonarcloud:
    name: SonarCloud Analysis ğŸŒ¥ï¸
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    needs:
      - unit-tests
    if: github.actor != 'renovate[bot]'
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v6

      - name: SonarCloud Analysis ğŸŒ¥ï¸
        uses: ./.github/actions/sonarcloud
        with:
          sonarcloud-token: ${{ secrets.SONARCLOUD_TOKEN }}
