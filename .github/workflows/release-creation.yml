name: ğŸ·ï¸ Release Creation Workflow

on:
  push:
    branches:
      - main

jobs:
  code-ql:
    name: CodeQL Scan â‡ï¸
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v5

      - name: Perform CodeQL Analysis â‡ï¸
        uses: ./.github/actions/code-ql

  install:
    name: Install âš™ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v5

      - name: Install project ğŸ“¦
        uses: ./.github/actions/install-project

  release:
    name: Release ğŸ·ï¸
    runs-on: ubuntu-latest
    needs:
      - install
    env:
      GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install project ğŸ“¦
        uses: ./.github/actions/install-project

      - name: Release ğŸ·ï¸
        id: release
        run: npx semantic-release --extends ./configs/semantic-release/release.config.mjs

    outputs:
      new-release-published: ${{ steps.release.outputs.new-release-published }}
      new-release-version: ${{ steps.release.outputs.new-release-version }}

  mutation-tests:
    name: Mutation Tests ğŸ‘½
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: Stryker Dashboard
      url: ${{ steps.mutation-tests.outputs.mutation-tests-dashboard-url }}
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v5

      - name: Mutation Tests ğŸ‘½
        id: mutation-tests
        uses: ./.github/actions/mutation-tests
        with:
          stryker-dashboard-api-key: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
