name: ðŸ§¹ Clean PR Description Workflow

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - edited

permissions:
  pull-requests: write
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  clean-pr-description:
    name: Clean PR Description ðŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository ðŸ“¡
        uses: actions/checkout@v6

      - name: Clean PR description from numbered diffhunk links ðŸ§¹
        run: scripts/clean-pr-description.sh ${{ github.event.pull_request.number }}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
