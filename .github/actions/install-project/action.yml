name: Install project ğŸ“¦
description: Installs project dependencies using pnpm â€“ uses caching to speed up the process
author: Antoine ZANARDI

runs:
  using: composite
  steps:
    - name: Install pnpm ğŸ—ï¸
      uses: pnpm/action-setup@v4

    - name: Setup NodeJS âœ¨
      uses: actions/setup-node@v5
      with:
        node-version-file: .nvmrc
        cache: pnpm

    - name: Cache pnpm dependencies ğŸ¥¡
      uses: actions/cache@v4
      id: cache-node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

    - name: Install project dependencies ğŸ“¦
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      shell: bash
      run: pnpm install --frozen-lockfile
