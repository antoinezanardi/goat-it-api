name: Build App âœ¨
description: Builds the application for production
author: Antoine ZANARDI
runs:
  using: composite
  steps:
    - name: Install project ðŸ“¦
      uses: ./.github/actions/install-project

    - name: Typecheck ðŸª¨
      shell: bash
      run: pnpm run typecheck

    - name: Build application âœ¨
      shell: bash
      run: pnpm run build

    - name: Verify build was successful âœ…
      shell: bash
      run: test -f dist/main.js

    - name: Save build artifacts ðŸ’Ž
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: schemas-package-build
        path: dist
        retention-days: 2
